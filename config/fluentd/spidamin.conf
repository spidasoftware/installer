<source>
  @type tail
  format multiline
  # Match the date at the beginning of each entry, which can be in one of two
  # different formats.
  format_firstline /^(\w+\s\d+,\s\d+)|(\d+-\d+-\d+\s)/
  format1 /(?<message>.*)/
  path /apps/spidamin/logs/spida/projectmanager.log
  pos_file /var/lib/google-fluentd/pos/spidamin-pm.pos
  read_from_head true
  tag projectmanager
</source>

